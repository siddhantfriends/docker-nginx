version: '3'
services:
  nginx:
    build: ./build/nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/conf.d:/etc/nginx/conf.d
      - ./repository:/var/www/html
    ports:
      - 80:80
    depends_on:
      - php7
      - php5
    networks:
      default:
        aliases:
          - phpinfo5.test
          - phpinfo7.test
    
  php7:
    build: ./build/php7
    volumes:
      - ./repository:/var/www/html

  php5:
    build: ./build/php5
    volumes:
      - ./repository:/var/www/html

  node:
    build: ./build/node
    working_dir: /var/www/html
    volumes:
      - ./repository:/var/www/html
    tty: true

  mariadb:
    build: ./build/mariadb
    volumes:
      - ./database:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

networks:
  default:
    driver: bridge
